ir.jibit.dev.common:
  nats:
    server-url: nats://localhost:${MESSAGING_NATS_SERVERS}
    requestCleanupInterval: PT100S
  vertx:
    metrics:
      enabled: false
      host: ${METRIC_HOST:localhost}
      port: ${METRIC_PORT:9001}
      endpoint: ${METRIC_ENDPOINT:}
    prefer-native-transport: ${PREFER_NATIVE_TRANSPORT:true}
  reactive-core:
    thread-pool-size: ${THREAD_POOL_SIZE:50}